{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/create_medico.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

{% include 'navbar.html' %}

<div class="container">
    <div class="container">
        <div class="text-container">
            <h1>Añadir una cita medica</h1>
        </div>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {% if 'error' in message.tags %}alert alert-danger{% elif 'success' in message.tags %}alert alert-success{% endif %}" id="mensaje">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="main">
            <!-- Crear un formulario -->
            <form method="POST">
                <!-- Token de seguridad de Django -->
                {% csrf_token %}
                
                <!-- Formulario como párrafo con estilos para los campos de entrada -->
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                
                <div class="button-container">
                    <a href="citas_view" class="btn">Volver</a>
                    <input type="submit" value="Crear" id="crear">
                </div>
            </form>
        </div>
    </div>
</div>
